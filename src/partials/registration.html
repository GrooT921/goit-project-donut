<section class="registration" id="register">
  <div class="container">
    <h2 class="title registration__title">Registration</h2>
    <div class="registration__container">
      <p class="registration__time registration__details">
        <time datetime="2022-05-23T11:00">May 23, 11:00</time>New York
        <span class="registration__details">$ 699</span>
      </p>
      <form autocomplete="off" class="registration-form">
        <div>
          <p class="registration__text">
            Apply your personal info for registration
          </p>
          <ul class="registration-form__list">
            <li class="registration-form__item">
              <input
                class="registration-form__input"
                type="text"
                name="name"
                pattern="^[A-Z][a-zA-z-]{2,}$"
                placeholder="Your name"
                required
              />
              <span class="contact-form__error-message"
                >This field must contain only letters with capital first</span
              >
            </li>
            <li class="registration-form__item">
              <input
                class="registration-form__input"
                type="tel"
                name="phone"
                pattern="^\+?\d{4}-\d{3}-\d{4}$"
                placeholder="Phone number"
                required
              />
              <span class="contact-form__error-message"
                >Please enter phone number in correct format 1234-567-8912</span
              >
            </li>
            <li class="registration-form__item">
              <input
                class="registration-form__input"
                type="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                placeholder="Email"
                required
              />
              <span class="contact-form__error-message"
                >This field must contain E-Mail in the format
                example@site.com</span
              >
            </li>
          </ul>
        </div>
        <div class="buttons registration-button">
          <button type="submit" class="blob-button blob-button--position">
            Register
            <span class="blob-button__inner">
              <span class="blob-button__blobs">
                <span class="blob-button__blob"></span>
                <span class="blob-button__blob"></span>
                <span class="blob-button__blob"></span>
                <span class="blob-button__blob"></span>
              </span>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
