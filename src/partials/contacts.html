<section class="contact">
    <div class="container">
        <h2 class="title contact--title">Contact</h2>
        <p class="contact__text">We will answer any question!</p>
        <form autocomplete="off" class="contact-form">
            <ul class="contact-form__list">
                <li class="contact-form__item"><input class="contact-form__input" type="email" name="email" placeholder="Email"></li>
                <li class="contact-form__item"><input class="contact-form__input" type="text" name="question" placeholder="Type your question"></li>
            </ul>
            <button type="submit" class="main-button">Send</button>
        </form>
    </div>
</section>
